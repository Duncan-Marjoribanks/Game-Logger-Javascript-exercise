<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Game List</title>
  <link rel="stylesheet" typy="text/css" href="/css/main.css">
  <script type="js/app.js"></script>
</head>
<body>
  <form id="games-logged-form">

    <div id="form container">

      <div class="form-item">
        <label for="name" class="primary">Game Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-item">
        <label for="winner" class="primary">Winner</label>
        <input type="text" id="winner" required>
      </div>

    </div>
    <input type="submit" value="save">
  </form>

<button id="delete-button">Delete All Plays</button>

<h1>Games Played</h1>
<div id="games-played"></div>

</body>
</html>
